<div
  class="parent-wrapper w-full border bg-neutral/60 h-full flex flex-col gap-2 p-2 rounded-md"
>
  <div class="flex gap-2 items-center">
    <h1 class="text-xl">Parent Component</h1>
    <span class="flex p-1 bg-primary rounded-lg"
      >CD Strategy: Default</span
    >
    <span class="flex p-1 bg-secondary rounded-lg"
      >Renders: <span id="checkCount" class="ms-2"></span
    ></span>
  </div>
  <div class="stripe">
    <button class="btn btn-sm btn-info "
    (click)="cds.counter = cds.counter + 1">CD Service Count (click): {{cds.counter}}</button>
  </div>
  <div class="stripe flex gap-2 items-center">
    <button
      class="btn btn-sm btn-info"
      (click)="counter = counter + 1"
    >
      Click Me : {{ counter }}
    </button>
    <div class="bg-neutral py-1 px-2 rounded-full leading-none flex items-center gap-2">
      <span class=" bg-accent text-accent-content p-2 rounded-full leading-none">USER | [(ngModel)]</span>
      {{ "{" }} name :
      <input
        type="text"
        class="input input-bordered input-sm"
        [(ngModel)]="user.name"
      />
      , age:
      <input
        type="number"
        class="input input-bordered input-sm"
        [(ngModel)]="user.age"
      />
      {{ "}" }}
    </div>
  </div>
  <div class="stripe w-fit">
    <div class="bg-neutral py-1 px-2 rounded-full flex items-center gap-2">
      <span class=" p-2 bg-accent text-accent-content rounded-full leading-none">USER = </span>
      {{ "{" }} name :
      <input
        type="text"
        [defaultValue]="user.name"
        class="input input-bordered input-sm"
        #name
      />
      , age:
      <input
        type="number"
        [defaultValue]="user.age"
        class="input input-bordered input-sm"
        #age
      />
      {{ "}" }}
      <button
        class="btn btn-sm btn-info rounded-full"
        (click)="user = { name: name.value, age: +age.value }"
      >
        Update
      </button>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-2 h-full w-full">
    <app-child-push [parentUser]="user"></app-child-push>
    <app-child [parentUser]="user"></app-child>
  </div>
</div>
<ng-container *ngIf="checkIncrement()"></ng-container>
